<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Asignatura</th>
                <th scope="col">Sigla</th>
                <th scope="col">Profesor</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let asignatura of asignaturas">
              <td>{{ asignatura.nombre }}</td>
              <td>{{ asignatura.siglas }}</td>
              <td>{{ asignatura.profesor }}</td>
            </tr>
          </tbody>
    </table>

</div>
